<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />

    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Allow installing the app to the homescreen -->
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="robots" content="index, follow" />

    <!-- Primary Meta Tags -->
    <title>Nano.Community</title>
    <meta
      name="description"
      content="Nano community gateway and wiki knowledge hub. Nano is digital money (cryptocurrency) that is peer-to-peer, feeless, instant, green and energy sustainable."
      data-react-helmet="true"
    />
    <meta
      name="keywords"
      content="nano, wiki, crypto, currency, cryptocurrency, digital, money, feeless, guide, docs, energy, green, sustainable"
      data-react-helmet="true"
    />
    <meta
      name="image"
      content="https://nano.community/resources/nano-circle.png"
      data-react-helmet="true"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" data-react-helmet="true" />
    <meta
      property="og:title"
      content="Nano.Community"
      data-react-helmet="true"
    />
    <meta
      property="og:description"
      content="Nano community gateway and wiki knowledge hub. Nano is digital money (cryptocurrency) that is peer-to-peer, feeless, instant, green and energy sustainable."
      data-react-helmet="true"
    />
    <meta
      property="og:url"
      content="https://nano.community"
      data-react-helmet="true"
    />
    <meta
      property="og:image"
      content="https://nano.community/resources/nano-circle.png"
      data-react-helmet="true"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" data-react-helmet="true" />
  </head>

  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript
      >If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JS</strong> to make this app work.</noscript
    >

    <!-- The app hooks into this div -->
    <div id="app"></div>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;600;700&family=Inter:wght@100;200;400;900&family=Roboto+Mono:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this file. Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->
  </body>
</html>
